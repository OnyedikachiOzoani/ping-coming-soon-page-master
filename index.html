<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Ping coming soon page</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
			rel="stylesheet" />
	</head>
	<body>
		<!-- page header -->
		<header class="page-header">
			<div class="site-logo-container">
				<a href="index.html">
					<img src="./images/logo.svg" alt="site logo image" />
				</a>
			</div>
		</header>

		<!-- Main section -->
		<main class="main-content">
			<div class="hero-section">
				<div class="hero-content">
					<div class="h-group">
						<h1>We are launching <strong>soon!</strong></h1>
						<p>Subscribe and get notified</p>
					</div>
					<div class="form-container">
						<form action="#" id="launch-notify-form" novalidate>
							<div class="form-inner-wrapper">
								<label
									for="launch-notify-email"
									id="launch-notify-email-label">
									<input
										required
										type="email"
										id="launch-notify-email"
										name="launch-notify-email"
										placeholder="Your email address"
										minlength="10"
										class="checking" />
									<span class="error-message"
										>Please provide a valid email address
									</span>
								</label>
								<button
									class="submit-btn transitioned-state"
									type="submit"
									>Notify Me</button
								>
							</div>
						</form>
					</div>
				</div>
				<div class="hero-image-container">
					<img
						src="./images/illustration-dashboard.png"
						alt="illustration image of a statistical dashboard"
						class="hero-image" />
				</div>
			</div>
		</main>

		<footer>
			<div class="main-footer-content">
				<div class="social-media-container">
					<ul class="social-media-list-wrapper">
						<li class="social-media-list-item">
							<a
								class="social-media-link transitioned-state"
								target="social-media"
								href="https://www.facebook.com/"
								aria-label="facebook"
								><i class="ri-facebook-fill"></i
							></a>
						</li>
						<li class="social-media-list-item">
							<a
								class="social-media-link transitioned-state"
								target="social-media"
								href="https://twitter.com/"
								aria-label="twitter-X"
								><i class="ri-twitter-x-fill"></i
							></a>
						</li>
						<li class="social-media-list-item">
							<a
								class="social-media-link transitioned-state"
								target="social-media"
								href="https://instagram.com/"
								aria-label="instagram"
								><i class="ri-instagram-line"></i
							></a>
						</li>
					</ul>
				</div>
				<p class="copyright-statement"
					>&copy; Copyright Ping. All rights reserved</p
				>
			</div>

			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="frontend-mentor"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://www.frontendmentor.io/profile/OnyedikachiOzoani"
					target="frontend-mentor"
					>Onyedikachi Ozoani</a
				>.
			</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
